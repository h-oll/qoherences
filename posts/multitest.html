<!DOCTYPE html>

<head>
    <title>Multi Test</title>
</head>

<style>
    div.tooltip {
	position: absolute;
	text-align: center;
	width: 60px;
	height: 28px;
	padding: 2px;
	font: 12px sans-serif;
	background: lightsteelblue;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
    }
</style>

<body>
    <h2>Multi Test</h2>
    <div>
	<input type="button" value="Start" onclick="draw()">
	<!-- <input type="button" value="Stop" onclick="stop()"> -->
	<p id="multi_challenge"></p>
	<input type="number" id="multi_guess">
	<p id="multi_result"></p>
    </div>

    <div>
	<h3>Statistiques</h3>
	<div id="multi_stats_current"></div>
	<div id="multi_stats_session"></div>
	<div id="multi_time_stats_session"></div>
	<div id="multi_stats_all"></div>
	<div id="multi_time_stats_all"></div>
    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
<script src="multitest.js"></script>
